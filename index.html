<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virus Database</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    #button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .square-button {
      background-color: #333;
      border: none;
      color: white;
      padding: 20px;
      text-align: center;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .square-button img {
      max-width: 100px;
      max-height: 100px;
      margin-bottom: 10px;
    }

    .square-button:hover {
      background-color: #555;
    }

    /* Added styles for colored text */
    .red-text {
      color: red;
    }

    .green-text {
      color: green;
    }

    .yellow-text {
      color: yellow;
    }

    /* Styles for confirmation dialog */
    .confirmation-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
    }

    .popup-buttons {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <main id="button-grid">
    <!-- Buttons will be dynamically generated here -->
  </main>

  <!-- Confirmation Popup -->
  <div class="confirmation-popup" id="confirmationPopup">
    <div class="popup-content">
      <p>Are you sure?</p>
      <p>There's no going back!</p>
      <div class="popup-buttons">
        <button onclick="downloadFile()">Absolutely!</button>
        <button onclick="closePopup()">Nah.</button>
      </div>
    </div>
  </div>

  <script>
    // Function to open confirmation popup
    function openPopup() {
      document.getElementById("confirmationPopup").style.display = "flex";
    }

    // Function to close confirmation popup
    function closePopup() {
      document.getElementById("confirmationPopup").style.display = "none";
    }

    // Function to download file (dummy function for demonstration)
    function downloadFile() {
      // In a real scenario, you would provide a link to download the file
      alert("File downloaded!");
      closePopup(); // Close the popup after download
    }

    const buttonsData = [
      {
        title: "Bonzi Buddy",
        description: "A desktop 'helper' known to do things to your PC, and track your data without your permission.",
        author: "Developed by Joe and Jay Bonzi in 1999",
        image: "https://i.ibb.co/drgynCY/Untitled.png", // Updated image URL for Button 1
        additionalText: "Additional Text 1", // Customizable additional text for Button 1
        color: "red" // Customizable color for additional text for Button 1
      },
      {
        title: "Hydra Virus",
        description: "A virus that collects data, and duplicates when closed.",
        author: "No information available.",
        image: "https://i.ibb.co/Hdv6Z92/Untitled-1.png", // Updated image URL for Button 2
        additionalText: "Additional Text 2", // Customizable additional text for Button 2
        color: "green" // Customizable color for additional text for Button 2
      },
      {
        title: "Youareanidiot",
        description: "A trojan that repeatedly opens windows until the program causes damage to the user's computer.",
        author: "Anonymous in 2002",
        image: "https://i.ibb.co/NnjXtJH/Untitled.png", // Image URL for the new button
        additionalText: "Additional Text 3", // Customizable additional text for Button 3
        color: "yellow" // Customizable color for additional text for Button 3
      },
      {
        title: "Pikachu Virus",
        description: "Malware geared towards children that spreads through emails and deletes vital file directories.",
        author: "Anonymous in 2000",
        image: "https://i.ibb.co/xCgpWwf/Untitled-1.png", // Image URL for the new button
        additionalText: "Additional Text 4", // Customizable additional text for Button 4
        color: "red" // Customizable color for additional text for Button 4
      },
    ];

    const buttonGrid = document.getElementById("button-grid");

    buttonsData.forEach(button => {
      const buttonElement = document.createElement("button");
      buttonElement.classList.add("square-button");
      buttonElement.addEventListener("click", openPopup); // Open confirmation popup on button click
      buttonElement.innerHTML = `
        <img src="${button.image}" alt="${button.title}">
        <h2>${button.title}</h2>
        <p>${button.description}</p>
        <small>${button.author}</small> <!-- Removed color from author text -->
        <small class="${button.color}-text">${button.additionalText}</small> <!-- Added class for colored additional text -->
      `;
      buttonGrid.appendChild(buttonElement);
    });
  </script>
</body>
</html>
